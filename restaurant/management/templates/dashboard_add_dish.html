{% extends 'base.html' %}

{% block content %}

    <h2>Add a new dish</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} <!-- This command renders the form -->
        <button type="submit">Add a new dish</button>
    </form>

    <a href="{%url 'management:home' %}">Go back dashboard</a>

{% endblock %}
