{% extends 'base.html' %}

{% block title %} | Reset Password {% endblock %}

{% block content %}
    <form method="post" class="text-center mt-4">
        <h2 class="text-center">Reset your Password</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-auto px-4">Reset Password</button>
    </form>

{% endblock %}
